<!DOCTYPE html>
<html>
<head>
    <title>Debug AI Design</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Debug AI Design Request</h1>
    <button onclick="testAIRequest()">שלח בקשה לבדיקה</button>
    <div id="result"></div>
    
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        async function testAIRequest() {
            try {
                const response = await fetch('http://127.0.0.1:8000/generate-ai-design/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') || 'test'
                    },
                    body: JSON.stringify({
                        prompt: 'בננה',
                        product_id: 1,
                        product_name: 'Test Product'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
