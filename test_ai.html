<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת AI Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .ai-design-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            margin-bottom: 15px;
        }
        .ai-design-section h6 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .btn-gradient {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>בדיקת AI Section</h2>
                
                <!-- AI Design Generator -->
                <div class="mb-4">
                    <div class="ai-design-section">
                        <h6><i class="fas fa-magic me-2"></i>עיצוב באמצעות AI</h6>
                        <textarea id="aiDesignPrompt" class="form-control mb-3" rows="3" placeholder="תאר את העיצוב שאתה רוצה... (לדוגמה: לוגו של כלב חמוד עם כתובת 'Best Friend')"></textarea>
                        <button class="btn btn-gradient btn-sm w-100" onclick="alert('הכפתור עובד!')" id="generateBtn">
                            <i class="fas fa-robot me-1"></i> צור עיצוב
                        </button>
                        <div id="aiStatus" class="mt-2 text-center" style="display: none;">
                            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                            <span>יוצר עיצוב...</span>
                        </div>
                    </div>
                </div>
                
                <p>אם אתה רואה את הטקסט-אריה למעלה, זה אומר שהקוד תקין!</p>
            </div>
        </div>
    </div>
</body>
</html>
