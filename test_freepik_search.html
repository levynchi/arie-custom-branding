<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת חיפוש Freepik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">🔍 בדיקת חיפוש Freepik</h2>
                
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">חיפוש תמונות:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchInput" 
                                       placeholder="לדוגמה: כלב חמוד, לוגו עסקי">
                                <button class="btn btn-primary" onclick="testSearch()">
                                    <i class="fas fa-search"></i> חפש
                                </button>
                            </div>
                        </div>
                        
                        <div id="status" class="mb-3" style="display: none;">
                            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                            <span>מחפש...</span>
                        </div>
                        
                        <div id="results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function testSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('אנא הזן מילת חיפוש');
                return;
            }

            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            status.style.display = 'block';
            results.innerHTML = '';

            try {
                const response = await fetch('http://localhost:8000/search-freepik-images/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                status.style.display = 'none';

                if (data.success && data.results) {
                    results.innerHTML = `
                        <div class="alert alert-success">
                            ✅ נמצאו ${data.results.length} תוצאות
                        </div>
                        <div class="row g-2">
                            ${data.results.map(img => `
                                <div class="col-6">
                                    <img src="${img.thumbnail || img.preview}" 
                                         class="img-fluid rounded" 
                                         alt="${img.title}"
                                         style="height: 100px; object-fit: cover;">
                                    <small class="d-block text-muted">${img.title}</small>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="alert alert-warning">
                            ⚠️ לא נמצאו תוצאות או שגיאה: ${data.error || 'לא ידוע'}
                        </div>
                    `;
                }
            } catch (error) {
                status.style.display = 'none';
                results.innerHTML = `
                    <div class="alert alert-danger">
                        ❌ שגיאה בבקשה: ${error.message}
                    </div>
                `;
            }
        }

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testSearch();
            }
        });
    </script>
</body>
</html>
