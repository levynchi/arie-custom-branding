<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת העלאת תמונת סטייל - AI Design Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .ai-form {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e9ecef;
        }
        
        .style-preview img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 10px;
            border: 3px solid #007bff;
            object-fit: cover;
        }
        
        .btn-ai-generate {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .btn-ai-generate:hover {
            transform: translateY(-2px);
            color: white;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .generated-image {
            margin-top: 20px;
            text-align: center;
        }
        
        .generated-image img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="text-center mb-4">
            <h1 class="display-4">
                <i class="fas fa-magic me-3"></i>🎨 בדיקת עיצוב AI עם תמונת סטייל
            </h1>
            <p class="lead">העלה תמונה לדוגמת סטייל וקבל עיצוב מותאם אישית</p>
        </div>
        
        <div class="ai-form">
            <form id="aiDesignForm">
                <!-- Prompt Input -->
                <div class="mb-3">
                    <label for="prompt" class="form-label">
                        <i class="fas fa-comment me-2"></i>תיאור העיצוב הרצוי
                    </label>
                    <textarea class="form-control" id="prompt" rows="4" 
                              placeholder="תאר את העיצוב שאתה רוצה... (לדוגמה: לוגו של כלב חמוד עם כתובת 'Best Friend')"></textarea>
                </div>
                
                <!-- Style Image Upload -->
                <div class="mb-3">
                    <label for="styleImage" class="form-label">
                        <i class="fas fa-palette me-2"></i>תמונת סטייל (אופציונלי)
                    </label>
                    <input type="file" class="form-control" id="styleImage" 
                           accept="image/*" onchange="previewStyleImage(this)">
                    <div class="form-text">
                        העלה תמונה שמדגימה את הסטייל, הצבעים או האווירה הרצויים לעיצוב
                    </div>
                    <div id="stylePreview" class="style-preview mt-2" style="display: none;">
                        <img id="stylePreviewImg" src="" alt="תמונת סטייל">
                        <button type="button" class="btn btn-sm btn-outline-danger ms-2" onclick="removeStyleImage()">
                            <i class="fas fa-times"></i> הסר
                        </button>
                    </div>
                </div>
                
                <!-- Product Selection -->
                <div class="mb-3">
                    <label for="productSelect" class="form-label">
                        <i class="fas fa-tshirt me-2"></i>בחר מוצר לעיצוב
                    </label>
                    <select class="form-select" id="productSelect">
                        <option value="1">חולצת פולו קלאסית</option>
                        <option value="2">כובע בייסבול</option>
                        <option value="3">תיק גב</option>
                        <option value="4">ספל קפה</option>
                        <option value="5">מחזיק מפתחות</option>
                    </select>
                </div>
                
                <!-- Generate Button -->
                <button type="button" class="btn btn-ai-generate w-100" onclick="generateAIDesign()">
                    <i class="fas fa-robot me-2"></i>צור עיצוב עכשיו!
                </button>
                
                <!-- Loading Status -->
                <div id="loadingStatus" class="loading-spinner text-center mt-3">
                    <div class="spinner-border text-primary me-2"></div>
                    <span>יוצר עיצוב מותאם אישית... אנא המתן</span>
                </div>
            </form>
        </div>
        
        <!-- Generated Image Display -->
        <div id="resultContainer" class="generated-image" style="display: none;">
            <h4><i class="fas fa-star me-2"></i>העיצוב שלך מוכן!</h4>
            <img id="generatedImage" src="" alt="עיצוב שנוצר">
            <div class="mt-3">
                <button class="btn btn-success me-2" onclick="downloadImage()">
                    <i class="fas fa-download me-1"></i>הורד תמונה
                </button>
                <button class="btn btn-info" onclick="createNewDesign()">
                    <i class="fas fa-plus me-1"></i>צור עיצוב נוסף
                </button>
            </div>
        </div>
    </div>
    
    <!-- CSRF Token (נדרש עבור Django) -->
    <input type="hidden" id="csrftoken" value="">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // קבלת CSRF Token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // תצוגה מקדימה של תמונת הסטייל
        function previewStyleImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('stylePreviewImg').src = e.target.result;
                    document.getElementById('stylePreview').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        // הסרת תמונת הסטייל
        function removeStyleImage() {
            document.getElementById('styleImage').value = '';
            document.getElementById('stylePreview').style.display = 'none';
        }
        
        // יצירת עיצוב AI
        async function generateAIDesign() {
            const prompt = document.getElementById('prompt').value.trim();
            const styleImageInput = document.getElementById('styleImage');
            const productId = document.getElementById('productSelect').value;
            
            if (!prompt) {
                alert('אנא הכנס תיאור לעיצוב');
                return;
            }
            
            // הצגת מצב טעינה
            document.querySelector('.btn-ai-generate').disabled = true;
            document.getElementById('loadingStatus').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('prompt', prompt);
                formData.append('product_id', productId);
                formData.append('product_name', document.getElementById('productSelect').options[document.getElementById('productSelect').selectedIndex].text);
                
                // הוספת תמונת הסטייל אם קיימת
                if (styleImageInput.files && styleImageInput.files[0]) {
                    formData.append('style_image', styleImageInput.files[0]);
                    console.log('Style image added:', styleImageInput.files[0].name);
                }
                
                const response = await fetch('/generate-ai-design/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: formData
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.success) {
                    // הצגת התמונה שנוצרה
                    document.getElementById('generatedImage').src = data.image_url;
                    document.getElementById('resultContainer').style.display = 'block';
                } else {
                    alert('שגיאה ביצירת העיצוב: ' + (data.error || 'שגיאה לא ידועה'));
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('שגיאה בחיבור לשרת');
            } finally {
                // הסתרת מצב טעינה
                document.querySelector('.btn-ai-generate').disabled = false;
                document.getElementById('loadingStatus').style.display = 'none';
            }
        }
        
        // הורדת התמונה
        function downloadImage() {
            const img = document.getElementById('generatedImage');
            if (img.src) {
                const link = document.createElement('a');
                link.href = img.src;
                link.download = 'ai_design_' + new Date().getTime() + '.png';
                link.click();
            }
        }
        
        // יצירת עיצוב חדש
        function createNewDesign() {
            document.getElementById('prompt').value = '';
            removeStyleImage();
            document.getElementById('resultContainer').style.display = 'none';
        }
    </script>
</body>
</html>
