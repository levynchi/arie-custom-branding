<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽转 注转 转转 住 - AI Design Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .ai-form {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e9ecef;
        }
        
        .style-preview img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 10px;
            border: 3px solid #007bff;
            object-fit: cover;
        }
        
        .btn-ai-generate {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .btn-ai-generate:hover {
            transform: translateY(-2px);
            color: white;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .generated-image {
            margin-top: 20px;
            text-align: center;
        }
        
        .generated-image img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="text-center mb-4">
            <h1 class="display-4">
                <i class="fas fa-magic me-3"></i> 拽转 注爪 AI 注 转转 住
            </h1>
            <p class="lead">注 转 转 住 拽 注爪 转 砖转</p>
        </div>
        
        <div class="ai-form">
            <form id="aiDesignForm">
                <!-- Prompt Input -->
                <div class="mb-3">
                    <label for="prompt" class="form-label">
                        <i class="fas fa-comment me-2"></i>转专 注爪 专爪
                    </label>
                    <textarea class="form-control" id="prompt" rows="4" 
                              placeholder="转专 转 注爪 砖转 专爪... (:  砖   注 转转 'Best Friend')"></textarea>
                </div>
                
                <!-- Style Image Upload -->
                <div class="mb-3">
                    <label for="styleImage" class="form-label">
                        <i class="fas fa-palette me-2"></i>转转 住 (驻爪)
                    </label>
                    <input type="file" class="form-control" id="styleImage" 
                           accept="image/*" onchange="previewStyleImage(this)">
                    <div class="form-text">
                        注 转 砖 转 住, 爪注  专 专爪 注爪
                    </div>
                    <div id="stylePreview" class="style-preview mt-2" style="display: none;">
                        <img id="stylePreviewImg" src="" alt="转转 住">
                        <button type="button" class="btn btn-sm btn-outline-danger ms-2" onclick="removeStyleImage()">
                            <i class="fas fa-times"></i> 住专
                        </button>
                    </div>
                </div>
                
                <!-- Product Selection -->
                <div class="mb-3">
                    <label for="productSelect" class="form-label">
                        <i class="fas fa-tshirt me-2"></i>专 爪专 注爪
                    </label>
                    <select class="form-select" id="productSelect">
                        <option value="1">爪转 驻 拽住转</option>
                        <option value="2">注 住</option>
                        <option value="3">转拽 </option>
                        <option value="4">住驻 拽驻</option>
                        <option value="5">拽 驻转转</option>
                    </select>
                </div>
                
                <!-- Generate Button -->
                <button type="button" class="btn btn-ai-generate w-100" onclick="generateAIDesign()">
                    <i class="fas fa-robot me-2"></i>爪专 注爪 注砖!
                </button>
                
                <!-- Loading Status -->
                <div id="loadingStatus" class="loading-spinner text-center mt-3">
                    <div class="spinner-border text-primary me-2"></div>
                    <span>爪专 注爪 转 砖转...  转</span>
                </div>
            </form>
        </div>
        
        <!-- Generated Image Display -->
        <div id="resultContainer" class="generated-image" style="display: none;">
            <h4><i class="fas fa-star me-2"></i>注爪 砖 !</h4>
            <img id="generatedImage" src="" alt="注爪 砖爪专">
            <div class="mt-3">
                <button class="btn btn-success me-2" onclick="downloadImage()">
                    <i class="fas fa-download me-1"></i>专 转
                </button>
                <button class="btn btn-info" onclick="createNewDesign()">
                    <i class="fas fa-plus me-1"></i>爪专 注爪 住祝
                </button>
            </div>
        </div>
    </div>
    
    <!-- CSRF Token (专砖 注专 Django) -->
    <input type="hidden" id="csrftoken" value="">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 拽转 CSRF Token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // 转爪 拽 砖 转转 住
        function previewStyleImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('stylePreviewImg').src = e.target.result;
                    document.getElementById('stylePreview').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        // 住专转 转转 住
        function removeStyleImage() {
            document.getElementById('styleImage').value = '';
            document.getElementById('stylePreview').style.display = 'none';
        }
        
        // 爪专转 注爪 AI
        async function generateAIDesign() {
            const prompt = document.getElementById('prompt').value.trim();
            const styleImageInput = document.getElementById('styleImage');
            const productId = document.getElementById('productSelect').value;
            
            if (!prompt) {
                alert(' 住 转专 注爪');
                return;
            }
            
            // 爪转 爪 注
            document.querySelector('.btn-ai-generate').disabled = true;
            document.getElementById('loadingStatus').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('prompt', prompt);
                formData.append('product_id', productId);
                formData.append('product_name', document.getElementById('productSelect').options[document.getElementById('productSelect').selectedIndex].text);
                
                // 住驻转 转转 住  拽转
                if (styleImageInput.files && styleImageInput.files[0]) {
                    formData.append('style_image', styleImageInput.files[0]);
                    console.log('Style image added:', styleImageInput.files[0].name);
                }
                
                const response = await fetch('/generate-ai-design/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: formData
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.success) {
                    // 爪转 转 砖爪专
                    document.getElementById('generatedImage').src = data.image_url;
                    document.getElementById('resultContainer').style.display = 'block';
                } else {
                    alert('砖 爪专转 注爪: ' + (data.error || '砖  注'));
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('砖 专 砖专转');
            } finally {
                // 住转专转 爪 注
                document.querySelector('.btn-ai-generate').disabled = false;
                document.getElementById('loadingStatus').style.display = 'none';
            }
        }
        
        // 专转 转
        function downloadImage() {
            const img = document.getElementById('generatedImage');
            if (img.src) {
                const link = document.createElement('a');
                link.href = img.src;
                link.download = 'ai_design_' + new Date().getTime() + '.png';
                link.click();
            }
        }
        
        // 爪专转 注爪 砖
        function createNewDesign() {
            document.getElementById('prompt').value = '';
            removeStyleImage();
            document.getElementById('resultContainer').style.display = 'none';
        }
    </script>
</body>
</html>
